        <title>KNOW YOUR BANK</title>

    <body>

        <div class="container">
        <div class="jumbotron">
        <h1>Bank Search Made Easy</h1>
        </div>

        <div class="from">
            <h4>Search Using IFSC Code</h4>
        </div>

      <form action="/ifsc" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">IFSC CODE</label>
        <input type="text" name="ifsc_code" class="form-control" onfocus="this.value=''" aria-describedby="emailHelp" placeholder="Enter IFSC Code" required>
            
        </div>
        <button type="submit" value="Search" class="btn btn-primary" style="display: flex; justify-content: center; ">Submit</button>
       </form>
            
           <!--  <form action="/ifsc" method="post">
            IFSC CODE: <input type="text" name="ifsc_code" value="Mickey"><br>
                <input type="submit" value="Search">
            </form> -->

            <div class="from">
            <h4>Search Using CITY & Bank Name</h4>
            </div>

            
            <form action="/city_name" method="post">
                <div class="form-group" >
                <label for="exampleInputEmail1">CITY:</label>
                <input type="text" name="b[city]" class="form-control" onfocus="this.value=''" aria-describedby="emailHelp" required placeholder="Enter City Name"><br>
                <label for="exampleInputEmail1">BANK NAME:</label>
                <input type="text" name="b[name]" class="form-control" onfocus="this.value=''"  aria-describedby="emailHelp" required placeholder="Enter Bank Name" ><br>
            </div>
            <button type="submit" value="Search" class="btn btn-primary" style="display: flex; justify-content: center;">Submit</button>
            </form>

            
</div>
